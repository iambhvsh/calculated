<!doctype html>
<html lang=en mode=ios>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<meta http-equiv=X-UA-Compatible content="IE=edge">
<meta name=description content="Calculated: A collection of calculators for different operations such as addition, subtraction, product, division, modulus, and percentage.">
<meta name=keywords content="Calculated, Calculators, Math, Ionic, TailwindCSS, Web App, Bhavesh Patil">
<meta name=author content="Bhavesh Patil">
<meta property=og:title content=Calculated>
<meta property=og:description content="A web app offering a variety of calculators for mathematical operations.">
<meta property=og:image content="/images/og-image.png">
<meta property=og:url content=https://calculatedin.vercel.app>
<meta property=og:type content=website>
<meta name=twitter:card content=summary_large_image>
<meta name=twitter:title content=Calculated>
<meta name=twitter:description content="A web app offering a variety of calculators for mathematical operations.">
<meta name=twitter:image content="/images/og-image.png">
<title>Calculated</title>
<link rel="canonical" href="https://calculatedin.vercel.app" />
<link rel="icon" href="https://avatars.githubusercontent.com/u/145092023?v=4" type="image/png" />
<script type=module src=https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js></script>
<link rel=stylesheet href=https://cdn.jsdelivr.net/npm/@ionic/core@latest/css/ionic.bundle.css>
<script src=https://cdn.tailwindcss.com></script>
<link rel=stylesheet href=css/style.css>
</head>
<body>
<ion-app>
<ion-tabs swipe-gesture=true>
<ion-tab-bar slot=bottom>
<ion-tab-button tab=tab1>
<ion-icon name=calculator></ion-icon>
<ion-label>Calculated</ion-label>
</ion-tab-button>
<ion-tab-button tab=tab2>
<ion-icon name=chatbubbles></ion-icon>
<ion-label>Discussion</ion-label>
</ion-tab-button>
<ion-tab-button tab=tab3>
<ion-icon name=settings></ion-icon>
<ion-label>Settings</ion-label>
</ion-tab-button>
</ion-tab-bar>
<ion-tab tab=tab1>
<ion-app>
<ion-nav root=home-page></ion-nav>
</ion-app>
</ion-tab>
<ion-tab tab=tab2>
<ion-header>
<ion-toolbar>
<ion-title>Discussion</ion-title>
</ion-toolbar>
</ion-header>
<ion-content class=ion-padding>
<div class="flex items-center justify-center">
<ion-spinner name=lines id=loading-spinner></ion-spinner>
</div>
<div id=utterances-container style=display:none>
<script src=https://utteranc.es/client.js repo=iambhvsh/calculated issue-term=pathname label=comments theme=dark-blue crossorigin=anonymous async></script>
</div>
</ion-content>
</ion-tab>
<ion-tab tab=tab3>
<ion-header>
<ion-toolbar>
<ion-title>Settings</ion-title>
</ion-toolbar>
</ion-header>
<ion-content fullscreen=true>
<ion-list inset=true lines=full>
<ion-item>
<ion-label>Avatar</ion-label>
<ion-avatar slot=end>
<img alt=Avatar src="https://avatars.githubusercontent.com/u/145092023?v=4">
</ion-avatar>
</ion-item>
<ion-item>
<ion-label>Author</ion-label>
<ion-note slot=end color=medium>Bhavesh Patil</ion-note>
</ion-item>
<ion-item>
<ion-label>Email</ion-label>
<ion-note slot=end color=medium>iambhvshh@outlook.com</ion-note>
</ion-item>
<ion-item>
<ion-label>Dark Mode</ion-label>
<ion-toggle slot=end class=themeToggle></ion-toggle>
</ion-item>
</ion-list>
<ion-list inset=true lines=full>
<ion-item detail>
<a href=https://github.com/iambhvsh target=_blank>
<ion-label>Github</ion-label>
</a>
</ion-item>
<ion-item detail>
<a href=https://github.com/iambhvsh/calculated target=_blank>
<ion-label>Source Code</ion-label>
</a>
</ion-item>
</ion-list>
</ion-content>
</ion-tab>
</ion-tabs>
</ion-app>
<script src=https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js></script>
<script src=js/main.js></script>
</body>
</html>
